<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BlockedAds</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="BlockedAds" class="logo-icon">
        <span class="logo-text">BlockedAds</span>
      </div>
      <div class="header-controls">
        <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
        <button id="closeBtn" class="icon-btn" title="Close">‚ùå</button>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Status Section -->
      <div class="status-section">
        <div class="status-indicator">
          <div id="statusDot" class="status-dot active"></div>
          <span id="statusText" class="status-text">Active</span>
        </div>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="blockingToggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <!-- Stats Section -->
      <div class="stats-section">
        <div class="stat-item">
          <div class="stat-number" id="adsBlocked">0</div>
          <div class="stat-label">ads blocked</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="dataSaved">0.0</div>
          <div class="stat-label">MB saved</div>
        </div>
      </div>
      
      <!-- Quick Actions -->
      <div class="quick-actions">
        <button id="youtubeBtn" class="action-btn primary">
          <span class="btn-icon">üé•</span>
          <span class="btn-text">YouTube Browser</span>
        </button>
        <button id="whitelistBtn" class="action-btn secondary">
          <span class="btn-icon">‚ö™</span>
          <span class="btn-text">Whitelist</span>
        </button>
        <button id="statsBtn" class="action-btn secondary">
          <span class="btn-icon">üìä</span>
          <span class="btn-text">Statistics</span>
        </button>
      </div>
      
      <!-- Whitelist Section (Hidden by default) -->
      <div id="whitelistSection" class="whitelist-section" style="display: none;">
        <div class="section-header">
          <h3>Whitelist</h3>
          <button id="closeWhitelistBtn" class="close-btn">‚ùå</button>
        </div>
        <div class="whitelist-input">
          <input type="text" id="whitelistInput" placeholder="Enter domain (e.g., example.com)">
          <button id="addWhitelistBtn" class="add-btn">Add</button>
        </div>
        <div id="whitelistList" class="whitelist-list">
          <div class="whitelist-item">No whitelisted sites</div>
        </div>
      </div>
      
      <!-- Filter Lists Section -->
      <div class="filter-lists-section">
        <div class="section-header">
          <h3>Filter Lists</h3>
          <button id="updateFiltersBtn" class="update-btn">Update</button>
        </div>
        <div id="filterLists" class="filter-lists">
          <div class="filter-item">
            <span class="filter-name">EasyList</span>
            <span class="filter-status active">Active</span>
          </div>
          <div class="filter-item">
            <span class="filter-name">EasyPrivacy</span>
            <span class="filter-status active">Active</span>
          </div>
          <div class="filter-item">
            <span class="filter-name">uBlock Origin Filters</span>
            <span class="filter-status active">Active</span>
          </div>
          <div class="filter-item">
            <span class="filter-name">YouTube Ad Blocking</span>
            <span class="filter-status active">Active</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">
        <span>BlockedAds v1.0.0</span>
        <span>‚Ä¢</span>
        <span>Fast and lean</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
